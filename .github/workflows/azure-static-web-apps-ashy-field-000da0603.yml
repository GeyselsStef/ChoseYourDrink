name: ChoseYourDrinkTest

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: windows-latest
    name: just for test
    steps:
      - name: Show environment v1
        run: env | grep ^GITHUB
      - name: Show ref v1
        run: echo "===============> Version from $GITHUB_REF"
      - run: |
          echo "$GITHUB_REF"
          echo "${GITHUB_REF##*/}"
          $branch = ${GITHUB_REF##*/}
          Write-Host 'branch: $branch'
          $branch = github.ref
          echo "branch = $branch"

  build_and_deploy_job:
    if: github.ref == 'refs/heads/Test'
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ASHY_FIELD_000DA0603 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: "./Source/ChoseYourDrink" # App source code path
          # api_location: "" # Api source code path - optional
          output_location: "wwwroot" # Built app content directory - optional
          ###### End of Repository/Build Configurations ######
